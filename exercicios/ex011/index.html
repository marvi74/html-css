<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width: 850px)" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <!-- <audio src="midia/guanacast-33.mp3" controls autoplay ></audio> 
         MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Se você não conseguir escutar o audio <a href="midia/guanacast-33.mp3">click aqui</a>para fazer baixar o arquivo</p>
    </audio>
</body>
</html>
