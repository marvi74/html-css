<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabela</h1>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            
            <td>L</td>
            
        </tr>
    </table>
    
</body>
</html>
