<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>

    <style>
        #fora{
            position: relative;
            background-color: blueviolet;
            height: 95vh;
            padding: 10px;

        }

        #dentro{
            position: absolute;
            background-color: yellow;
            height: 200px;
            width: 200px;
            
            left: 50%;
            top: 50%;

           
            transform:translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <section id="fora">
        <article id="dentro">

        </article>
    </section>
</body>
</html>
