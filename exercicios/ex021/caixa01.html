<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeleos de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            width: 300px;
            height: 300px;

            border: 10px solid black;

            padding: 10px 20px;

            margin: 20px auto 40px auto;

            outline: 5px dashed rgb(139, 114, 250);
           
        
            
        }

        a {
            border-style:solid;
            color: rgb(17, 0, 255);
        }

    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de caixas em inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
