<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Quebra de linha</h1>
    <p>Você pode escrever
        um parágrafo de qualquer jeito.
        Bata colocar tudo no meio de par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <P>Se preisar quebrar 
        o texto em algum lugar 
        específico <br> como esse,
        você pode usar a &lt;b&gt;.
    </P>
    <P>Vamos adicionar alguns simbolos especificos
        &reg;
        &copy;
        &trade;
        &nbsp; <!-- Espaço em branco -->
        &euro;
    </P>
    <p>Vamos adicionar alguns emojis</p>
    &#x1F60A;
    &#x1f577;
</body>
</html>
